{% extends "base.html" %}

{% block content %}
    <h1>Welcome to Your App</h1>
    {% if current_user.is_authenticated %}
        <h2>Hello, {{ current_user.username }}!</h2>
        <p>This is your personalized dashboard. More features coming soon!</p>
    {% else %}
        <p>Please <a href="{{ url_for('auth.login') }}">log in</a> or <a href="{{ url_for('auth.register') }}">register</a> to access all features.</p>
    {% endif %}
{% endblock %}
